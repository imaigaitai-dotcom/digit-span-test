
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backward Digit Span Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #digits {
            font-size: 60px;
            margin: 40px;
            letter-spacing: 15px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 200px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Backward Digit Span Test</h1>

<div id="digits"></div>

<input id="answer" type="text" placeholder="Type reversed digits"/>
<br>
<button onclick="submitAnswer()">Submit</button>

<p id="status"></p>

<script>
let level = 3;
let attempts = 0;
let currentDigits = "";

function startRound() {
    document.getElementById("status").textContent = "";
    attempts = 0;
    generateDigits();
}

function generateDigits() {
    currentDigits = "";
    for (let i = 0; i < level; i++) {
        currentDigits += Math.floor(Math.random() * 10);
    }
    document.getElementById("digits").textContent = currentDigits;
    
    setTimeout(() => {
        document.getElementById("digits").textContent = "";
    }, 1500);
}

function submitAnswer() {
    let user = document.getElementById("answer").value;
    let correct = currentDigits.split("").reverse().join("");

    if (user === correct) {
        level++;
        document.getElementById("status").textContent = "Correct! Moving to level " + level;
        document.getElementById("answer").value = "";
        setTimeout(startRound, 1500);
    } else {
        attempts++;
        if (attempts >= 2) {
            document.getElementById("status").textContent = "Test Finished! Final Span: " + level;
        } else {
            document.getElementById("status").textContent = "Wrong! Try again.";
            generateDigits();
        }
    }
}
startRound();
</script>

</body>
</html>
